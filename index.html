<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <form class="countdown-to-date">
        <label class="countdown-label" for="start">End date:</label>
        
        <input class="countdown-input" type="date" data-date-format="DD MMMM YYYY" id="start" name="trip-start" min="2020-11-11" max="2025-12-31">
    </form>

    <div class="timer" id="timer-1">
        <div class="field">
            <span class="value" data-value="days">00</span>
            <span class="label">Days</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="hours">00</span>
            <span class="label">Hours</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="mins">00</span>
            <span class="label">Minutes</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="secs">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
